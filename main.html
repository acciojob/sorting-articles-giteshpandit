<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Bands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<ul id="band"></ul>

    <script>
        const bands = [
            'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
            'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
            'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive',
            'Anywhere But Here', 'An Old Dog'
        ];

        function stripArticle(bandName) {
            return bandName.replace(/^(a |an |the )/i, '').trim();
        }

        function sortBands(bands) {
            return bands.sort((a, b) => {
                const nameA = stripArticle(a).toLowerCase();
                const nameB = stripArticle(b).toLowerCase();
                return nameA < nameB ? -1 : nameA > nameB ? 1 : 0;
            });
        }

        function displayBands(sortedBands) {
            const bandList = document.getElementById('band');
            sortedBands.forEach(band => {
                const li = document.createElement('li');
                li.textContent = band;
                bandList.appendChild(li);
            });
        }

        const sortedBands = sortBands(bands);
        displayBands(sortedBands);
    </script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
